app:
  name: "sre-helm-chart"
  port: 80
service:
  type: NodePort
  port: 80
  targetPort: 80
  nodePort: 30081  
image:
  repository: "nginxdemos/hello"
  tag: "latest"
  pullPolicy: IfNotPresent
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"
replicaCount: 6   
config:
  appName: "myapp"
  environment: "production"
  welcomeMessage: "I ALLIVE!!! I NOT DEAD!!!"
probes:
  enabled: true
  liveness:
    path: "/"
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    path: "/"
    initialDelaySeconds: 5
    periodSeconds: 10
