replicaCount: 2

image:
  repository: nginx
  tag: alpine
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

probes:
  livenessProbe:
    enabled: true
    path: /health
    port: 80
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  
  readinessProbe:
    enabled: true
    path: /ready
    port: 80
    initialDelaySeconds: 15
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 2
    successThreshold: 1

config:
  enabled: true
  data:
    app.env: production
    app.version: 1.0.0
    log.level: info
    database.host: postgres-service
    database.port: "5432"
    database.name: myapp
    cache.enabled: "true"
    cache.ttl: "3600"
    feature.flag: "true"
    
service:
  type: ClusterIP
  port: 80
  targetPort: 80
  protocol: TCP
  name: http

ingress:
  enabled: false
  className: nginx
  hosts:
    - host: myapp.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

extraEnv:
  - name: TZ
    value: UTC
  - name: LANG
    value: C.UTF-8

secrets:
  enabled: false